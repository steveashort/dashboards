<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Org Viewer Pro</title>
    <style>
        /* ==========================================================
           1) THEME VARIABLES
           ========================================================== */
        :root {
            --bg-color: #121212;
            --sidebar-bg: #1e1e1e;
            --card-bg: #1e1e1e;
            --card-border: #333;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent: #3498db;
            --hover-bg: #252525;
            --input-bg: #2d2d2d;
            --input-border: #444;
            --line-color: #444;
            --h-0: #3498db; --h-1: #9b59b6; --h-2: #e67e22; 
            --h-3: #2ecc71; --h-4: #e74c3c; --h-5: #f1c40f;
        }

        body.light-theme {
            --bg-color: #f4f4f4;
            --sidebar-bg: #e0e0e0;
            --card-bg: #ffffff;
            --card-border: #d0d0d0;
            --text-main: #333333;
            --text-muted: #666666;
            --accent: #2980b9;
            --hover-bg: #f9f9f9;
            --input-bg: #ffffff;
            --input-border: #bdc3c7;
            --line-color: #cccccc;
        }

        /* ==========================================================
           2) PAGE LAYOUT
           ========================================================== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            height: 60px;
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            padding: 0 25px;
            z-index: 100;
        }

        #headerOrgName {
            font-size: 22px;
            font-weight: bold;
            color: var(--accent);
        }

        .app-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--card-border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            overflow-y: auto;
        }

        .main-content { 
            flex: 1; 
            padding: 40px; 
            overflow: auto; 
            height: 100%;
            position: relative;
        }

        /* Scrollbars */
        .main-content::-webkit-scrollbar { width: 14px; height: 14px; }
        .main-content::-webkit-scrollbar-track { background: var(--bg-color); }
        .main-content::-webkit-scrollbar-thumb { 
            background-color: var(--accent); 
            border-radius: 10px; 
            border: 3px solid var(--bg-color); 
        }

        .control-group { margin-bottom: 20px; }
        .control-group label { display: block; font-size: 11px; color: var(--text-muted); margin-bottom: 8px; font-weight: 600; text-transform: uppercase; }
        
        select, input[type="text"], textarea { 
            width: 100%; padding: 10px; background: var(--input-bg); color: var(--text-main); 
            border: 1px solid var(--input-border); border-radius: 4px; outline: none; box-sizing: border-box; 
        }

        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        button { padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-success { background-color: #27ae60; color: white; }
        .btn-primary { background-color: var(--accent); color: white; }
        .btn-secondary { background-color: #555; color: white; }

        /* Floating Toolbar */
        .floating-toolbar { position: fixed; top: 80px; right: 20px; display: flex; gap: 10px; z-index: 500; }
        .icon-btn { width: 44px; height: 44px; border-radius: 50%; background: var(--card-bg); border: 1px solid var(--card-border); color: var(--text-main); cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        /* ==========================================================
           3) TREE & NODES
           ========================================================== */
        .main-tree { display: inline-block; padding-right: 150px; padding-bottom: 150px; }
        ul { list-style: none; padding-left: 20px; margin: 0; position: relative; }
        ul.children-list { border-left: 2px solid var(--line-color); margin-left: 15px; padding-left: 30px; }
        ul.hidden { display: none !important; }
        li { margin: 15px 0; position: relative; }
        li::before { content: ''; position: absolute; top: 32px; left: -32px; width: 30px; height: 2px; background-color: var(--line-color); }

        .node-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 15px;
            border-radius: 8px;
            width: fit-content; min-width: 320px;
            cursor: grab;
            position: relative;
            border-left: 6px solid var(--accent);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        
        .node-actions { position: absolute; top: -12px; right: 10px; display: flex; gap: 6px; opacity: 0; transition: opacity 0.2s; z-index: 10; }
        .node-card:hover .node-actions { opacity: 1; }
        .node-action-btn { width: 28px; height: 28px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 0; }
        .btn-add-child { background: #27ae60; }
        .btn-del-node { background: #c0392b; }

        .info { display: flex; flex-direction: column; pointer-events: none; }
        .name { font-weight: 700; font-size: 17px; }
        .role { font-size: 12px; color: var(--text-muted); text-transform: uppercase; margin-top: 2px; }
        .contact-info { font-size: 11px; color: var(--text-muted); margin-top: 5px; }
        
        .pills-container { display: flex; gap: 8px; margin-top: 6px; }
        .engagement-pill { font-size: 10px; color: var(--accent); border: 1px solid var(--accent); padding: 1px 6px; border-radius: 10px; font-weight: 600; }
        .location-pill { font-size: 10px; color: #2ecc71; border: 1px solid #2ecc71; padding: 1px 6px; border-radius: 10px; font-weight: 600; }
        
        .tags-row { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px; }
        .hide-tags .tags-row { display: none !important; }
        
        .pill { display: inline-block; padding: 3px 8px; border-radius: 4px; font-size: 10px; font-weight: 700; color: white; text-transform: uppercase; }
        .bw-tags .pill { background: #444 !important; border: 1px solid #666; }

        /* Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-overlay.active { display: flex; }
        .modal { background: var(--sidebar-bg); padding: 30px; border-radius: 12px; width: 600px; max-height: 90vh; overflow-y: auto; border: 1px solid var(--card-border); }
        .form-row { display: flex; gap: 15px; margin-bottom: 15px; }
        .form-row > div { flex: 1; }
    </style>
</head>
<body>

<header>
    <div id="headerOrgName">Org Viewer</div>
</header>

<div class="app-container">
    <aside class="sidebar">
        <div class="control-group">
            <label>Search</label>
            <input type="text" id="searchInput" placeholder="Search hierarchy..." oninput="applyFilter()">
        </div>

        <div class="control-group"><label>Filter by Role</label><select id="roleFilter" onchange="applyFilter()"><option value="ALL">Show All</option></select></div>
        <div class="control-group"><label>Filter by Location</label><select id="locFilter" onchange="applyFilter()"><option value="ALL">Show All</option></select></div>
        <div class="control-group"><label>Filter by Tag</label><select id="tagFilter" multiple size="8" onchange="applyFilter()"></select></div>

        <div class="control-group" style="margin-top: auto;">
            <label>Data Management</label>
            <input type="file" id="jsonFileInput" accept=".json" style="display: none;" onchange="importJson(this)">
            <div class="btn-group">
                <button class="btn-success" onclick="triggerUpload()">Load JSON</button>
                <button class="btn-primary" onclick="saveJson()">Download JSON</button>
            </div>
        </div>
    </aside>

    <main class="main-content" id="mainDisplay">
        <div id="tree-container" class="main-tree"></div>
    </main>
</div>

<div class="floating-toolbar">
    <button class="icon-btn" onclick="openSettingsModal()" title="Settings">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
    </button>
    <button class="icon-btn" onclick="expandAll()" title="Expand All"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg></button>
    <button class="icon-btn" onclick="collapseAll()" title="Collapse All"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="5" y1="12" x2="19" y2="12"></line></svg></button>
</div>

<div class="modal-overlay" id="editModal">
    <div class="modal">
        <h2>Edit Person</h2>
        <input type="hidden" id="editNodeId">
        <div class="form-row">
            <div><label>Name</label><input type="text" id="editName"></div>
            <div><label>Role</label><select id="editRole"></select></div>
        </div>
        <div class="form-row">
            <div><label>Email</label><input type="text" id="editEmail"></div>
            <div><label>Phone</label><input type="text" id="editPhone"></div>
        </div>
        <div class="form-row">
            <div><label>Location</label><select id="editLocation"></select></div>
            <div><label>Engagement</label><select id="editEngagement"></select></div>
        </div>
        <div class="form-group">
            <label>Tags (Select Multiple)</label>
            <select id="editTagsMulti" multiple size="6"></select>
        </div>
        <div style="display:flex; justify-content:flex-end; gap:10px; margin-top: 20px;">
            <button class="btn-secondary" onclick="closeModal()">Cancel</button>
            <button class="btn-primary" onclick="saveNodeChanges()">Save Changes</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="settingsModal">
    <div class="modal">
        <h2>Global Settings</h2>
        <div class="form-group"><label>Organization Name</label><input type="text" id="setOrgName"></div>
        
        <div class="form-row">
            <div>
                <label>Theme</label>
                <div style="display:flex; gap:10px; align-items:center;">
                    <button id="themeToggleBtn" class="btn-secondary" onclick="toggleTheme()" style="flex:1;">
                        <span id="themeBtnText">Dark Mode</span>
                        <svg id="sunIcon" style="width:18px; height:18px; display:none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
                        <svg id="moonIcon" style="width:18px; height:18px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
                    </button>
                </div>
            </div>
            <div>
                <label>Options</label>
                <div style="display:flex; gap:10px; flex-direction:column;">
                    <label style="text-transform:none; font-size:13px;"><input type="checkbox" id="setShowTags"> Display Tags</label>
                    <label style="text-transform:none; font-size:13px;"><input type="checkbox" id="setBWTags"> Black & White Tags</label>
                </div>
            </div>
        </div>

        <div class="form-group"><label>Global Roles (Comma separated)</label><textarea id="setRoles" rows="2"></textarea></div>
        <div class="form-group"><label>Global Locations (Comma separated)</label><textarea id="setLocs" rows="2"></textarea></div>
        <div class="form-group"><label>Global Tags (Comma separated)</label><textarea id="setTags" rows="2"></textarea></div>
        <div class="form-group"><label>Global Engagements (Comma separated)</label><textarea id="setEng" rows="2"></textarea></div>

        <div style="display:flex; justify-content:flex-end; gap:10px; margin-top: 20px;">
            <button class="btn-secondary" onclick="closeSettingsModal()">Cancel</button>
            <button class="btn-primary" onclick="saveSettings()">Apply Settings</button>
        </div>
    </div>
</div>

<div class="toast-container" id="toastContainer"></div>

<script>
    let appData = {
        title: "Org Viewer Pro",
        settings: {
            theme: "dark",
            showTags: true,
            bwTags: false,
            roles: ["CEO", "CTO", "Manager", "Developer"],
            locations: ["New York", "London", "San Francisco", "Remote", "Eastleigh"],
            tags: ["Leadership", "Cloud", "Unix", "Linux", "Coder"],
            engagements: ["Internal", "Contract", "Consultant"]
        },
        tree: {
            id: "root-1", name: "Sarah Connors", role: "CEO", location: "New York", engagement: "Internal", phone: "555-0100", email: "sarah@org.com", tags: ["Leadership"],
            children: []
        }
    };

    // --- LOGIC ---
    function findNodeAndParent(id, currentNode, parent = null) {
        if (currentNode.id === id) return { node: currentNode, parent: parent };
        if (currentNode.children) {
            for (let child of currentNode.children) {
                const res = findNodeAndParent(id, child, currentNode);
                if (res) return res;
            }
        }
        return null;
    }

    function stringToColor(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
        return `hsl(${Math.abs(hash) % 360}, 65%, 40%)`;
    }

    // --- RENDERING ---
    function renderTree() {
        document.getElementById('headerOrgName').textContent = appData.title;
        const main = document.getElementById('mainDisplay');
        appData.settings.showTags ? main.classList.remove('hide-tags') : main.classList.add('hide-tags');
        appData.settings.bwTags ? main.classList.add('bw-tags') : main.classList.remove('bw-tags');
        
        const container = document.getElementById('tree-container');
        container.innerHTML = '';
        const rootUl = document.createElement('ul');
        container.appendChild(rootUl);
        buildNode(appData.tree, rootUl, 0);
        populateSidebarFilters();
        applyFilter();
    }

    function buildNode(data, parentElement, depth) {
        const li = document.createElement('li');
        li.className = "tree-item"; li.dataset.id = data.id;

        const tags = data.tags || [];
        li.dataset.tags = tags.join(',').toUpperCase();
        li.dataset.location = (data.location || "").toUpperCase();
        li.dataset.role = (data.role || "").toUpperCase();
        li.dataset.searchText = `${data.name} ${data.role} ${data.location} ${tags.join(' ')}`.toUpperCase();

        const card = document.createElement('div');
        card.className = 'node-card'; card.draggable = true; card.dataset.nodeId = data.id;
        card.style.borderLeftColor = `var(--h-${depth % 6})`;

        card.addEventListener('dragstart', handleDragStart);
        card.addEventListener('dragover', handleDragOver);
        card.addEventListener('drop', handleDrop);

        card.innerHTML = `
            <div class="node-actions">
                <button class="node-action-btn btn-add-child" onclick="addChild('${data.id}', event)"><svg viewBox="0 0 24 24" width="14" height="14" fill="white"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg></button>
                <button class="node-action-btn btn-del-node" onclick="deleteNode('${data.id}', event)"><svg viewBox="0 0 24 24" width="14" height="14" fill="white"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg></button>
            </div>
            <div class="info">
                <div class="top-row">
                    <span class="name">${data.name}</span>
                    ${data.engagement ? `<span class="engagement-pill">${data.engagement}</span>`:''}
                    ${data.location ? `<span class="location-pill">${data.location}</span>`:''}
                </div>
                <span class="role">${data.role || ''}</span>
                <div class="contact-info">${data.email || ''} ${data.phone ? 'â€¢ ' + data.phone : ''}</div>
                <div class="tags-row">${tags.map(t => `<span class="pill" style="background:${stringToColor(t)}">${t}</span>`).join('')}</div>
            </div>
        `;
        card.onclick = () => openEditModal(data.id);
        li.appendChild(card);

        if (data.children && data.children.length > 0) {
            const cul = document.createElement('ul'); cul.className = 'children-list';
            data.children.forEach(c => buildNode(c, cul, depth + 1));
            li.appendChild(cul);
        }
        parentElement.appendChild(li);
    }

    // --- SETTINGS ---
    function openSettingsModal() {
        document.getElementById('setOrgName').value = appData.title;
        document.getElementById('setShowTags').checked = appData.settings.showTags;
        document.getElementById('setBWTags').checked = appData.settings.bwTags;
        document.getElementById('setRoles').value = appData.settings.roles.join(', ');
        document.getElementById('setLocs').value = appData.settings.locations.join(', ');
        document.getElementById('setTags').value = appData.settings.tags.join(', ');
        document.getElementById('setEng').value = appData.settings.engagements.join(', ');
        document.getElementById('settingsModal').classList.add('active');
    }

    function saveSettings() {
        appData.title = document.getElementById('setOrgName').value;
        appData.settings.showTags = document.getElementById('setShowTags').checked;
        appData.settings.bwTags = document.getElementById('setBWTags').checked;
        
        // Deduplicate lists
        const clean = (id) => [...new Set(document.getElementById(id).value.split(',').map(s => s.trim()).filter(s => s))];
        appData.settings.roles = clean('setRoles');
        appData.settings.locations = clean('setLocs');
        appData.settings.tags = clean('setTags');
        appData.settings.engagements = clean('setEng');

        renderTree();
        document.getElementById('settingsModal').classList.remove('active');
    }

    function toggleTheme() {
        appData.settings.theme = (appData.settings.theme === "dark") ? "light" : "dark";
        const isDark = appData.settings.theme === "dark";
        document.body.classList.toggle('light-theme', !isDark);
        document.getElementById('themeBtnText').textContent = isDark ? "Dark Mode" : "Light Mode";
        document.getElementById('sunIcon').style.display = isDark ? "none" : "block";
        document.getElementById('moonIcon').style.display = isDark ? "block" : "none";
    }

    // --- PERSON EDIT ---
    function openEditModal(id) {
        const n = findNodeAndParent(id, appData.tree).node;
        document.getElementById('editNodeId').value = id;
        document.getElementById('editName').value = n.name;
        document.getElementById('editEmail').value = n.email || "";
        document.getElementById('editPhone').value = n.phone || "";
        
        const fill = (id, list, val) => {
            const s = document.getElementById(id);
            s.innerHTML = list.map(i => `<option value="${i}" ${i === val ? 'selected':''}>${i}</option>`).join('');
        };
        fill('editRole', appData.settings.roles, n.role);
        fill('editLocation', appData.settings.locations, n.location);
        fill('editEngagement', appData.settings.engagements, n.engagement);
        
        const tagS = document.getElementById('editTagsMulti');
        tagS.innerHTML = appData.settings.tags.map(t => `<option value="${t}" ${(n.tags||[]).includes(t) ? 'selected':''}>${t}</option>`).join('');

        document.getElementById('editModal').classList.add('active');
    }

    function saveNodeChanges() {
        const n = findNodeAndParent(document.getElementById('editNodeId').value, appData.tree).node;
        n.name = document.getElementById('editName').value;
        n.email = document.getElementById('editEmail').value;
        n.phone = document.getElementById('editPhone').value;
        n.role = document.getElementById('editRole').value;
        n.location = document.getElementById('editLocation').value;
        n.engagement = document.getElementById('editEngagement').value;
        n.tags = Array.from(document.getElementById('editTagsMulti').selectedOptions).map(o => o.value);
        renderTree(); document.getElementById('editModal').classList.remove('active');
    }

    // --- FILTER & D&D ---
    function populateSidebarFilters() {
        const fill = (id, list) => {
            const s = document.getElementById(id); const val = s.value;
            s.innerHTML = '<option value="ALL">Show All</option>' + list.map(i => `<option value="${i.toUpperCase()}">${i}</option>`).join('');
            s.value = val;
        };
        fill('roleFilter', appData.settings.roles);
        fill('locFilter', appData.settings.locations);
        const tf = document.getElementById('tagFilter'); const tval = Array.from(tf.selectedOptions).map(o=>o.value);
        tf.innerHTML = appData.settings.tags.map(t => `<option value="${t.toUpperCase()}" ${tval.includes(t.toUpperCase())?'selected':''}>${t}</option>`).join('');
    }

    function applyFilter() {
        const search = document.getElementById('searchInput').value.toUpperCase();
        const role = document.getElementById('roleFilter').value;
        const loc = document.getElementById('locFilter').value;
        const selTags = Array.from(document.getElementById('tagFilter').selectedOptions).map(o => o.value);

        document.querySelectorAll('.tree-item').forEach(li => {
            const match = (!search || li.dataset.searchText.includes(search)) && 
                          (role === "ALL" || li.dataset.role === role) && 
                          (loc === "ALL" || li.dataset.location === loc) && 
                          (selTags.length === 0 || selTags.every(t => li.dataset.tags.includes(t)));
            li.style.display = match ? '' : 'none';
        });
    }

    function handleDragStart(e) { e.dataTransfer.setData("text", e.target.closest('.node-card').dataset.nodeId); }
    function handleDrop(e) {
        e.preventDefault();
        const sourceId = e.dataTransfer.getData("text");
        const targetId = e.target.closest('.node-card').dataset.nodeId;
        if (sourceId === targetId || isDescendant(sourceId, targetId)) return;
        const s = findNodeAndParent(sourceId, appData.tree);
        const t = findNodeAndParent(targetId, appData.tree);
        if (s.parent) s.parent.children = s.parent.children.filter(c => c.id !== sourceId);
        if (!t.node.children) t.node.children = [];
        t.node.children.push(s.node);
        renderTree();
    }
    function handleDragOver(e) { e.preventDefault(); }

    function addChild(id, e) {
        e.stopPropagation();
        const n = findNodeAndParent(id, appData.tree).node;
        if (!n.children) n.children = [];
        const newId = 'n' + Date.now();
        n.children.push({ id: newId, name: "New Person", role: appData.settings.roles[0], children: [] });
        renderTree(); openEditModal(newId);
    }

    function deleteNode(id, e) {
        e.stopPropagation();
        const res = findNodeAndParent(id, appData.tree);
        if (res.parent && confirm("Delete?")) {
            res.parent.children = res.parent.children.filter(c => c.id !== id);
            renderTree();
        }
    }

    function closeModal() { document.getElementById('editModal').classList.remove('active'); }
    function closeSettingsModal() { document.getElementById('settingsModal').classList.remove('active'); }
    function triggerUpload() { document.getElementById('jsonFileInput').click(); }
    function saveJson() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(appData, null, 2)], {type:'application/json'})); a.download='org.json'; a.click(); }
    function importJson(i) { const r = new FileReader(); r.onload = (e) => { appData = JSON.parse(e.target.result); renderTree(); }; r.readAsText(i.files[0]); }
    function expandAll() { document.querySelectorAll('.children-list').forEach(u => u.classList.remove('hidden')); }
    function collapseAll() { document.querySelectorAll('.children-list').forEach(u => u.classList.add('hidden')); }

    renderTree();
</script>
</body>
</html>
